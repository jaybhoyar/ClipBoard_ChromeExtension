<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>New Tab</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<!-- <h1>Random Color Generator</h1> -->
		<header class="header">
			<div class="icons">
				<a href="https://www.google.co.in/" target="_blank">
					<img
						class="link_icons"
						src="img/search.png"
						alt="Gsearch"
					/>
				</a>
				<a href="https://github.com/" target="_blank">
					<img
						class="link_icons"
						src="img/github-image.png"
						alt="github"
					/>
				</a>
				<a
					href="https://stars.altcampus.xyz/@jaybhoyar"
					target="_blank"
				>
					<img class="link_icons" src="img/stars.png" alt="Stars" />
				</a>
				<a
					href="https://www.codewars.com/kata/search/my-languages?q=&r%5B%5D=-8&beta=false"
					target="_blank"
				>
					<img class="link_icons" src="img/codewars.png" alt="Stars" />
				</a>
				<a
					href="https://mail.google.com/mail/u/0/#inbox"
					target="_blank"
				>
					<img class="link_icons" src="img/gmail.png" alt="gmail" />
				</a>
				<a href="https://www.linkedin.com/feed/" target="_blank">
					<img
						class="link_icons"
						src="img/linkedin.png"
						alt="linkedin"
					/>
				</a>
				<a
					href="https://www.youtube.com/feed/subscriptions"
					target="_blank"
				>
					<img
						class="link_icons"
						src="img/youtbe_logo.png"
						alt="youtube"
					/>
				</a>
				<a href="https://javascript.info/" target="_blank">
					<img
						class="link_icons"
						src="img/is_info.png"
						alt="Js Info"
					/>
				</a>
			</div>
		</header>
		<div class="container">
			<h1 class="heading">Save Your Clips</h1>
			<!-- <div class="flex labels">
				<label for="" id="#title">Title</label>
				<label for="" id="#pastehere">Paste here</label>
			</div> -->
			<div class="flex">
				<input
					type="text"
					class="text_input_title"
					placeholder="Title"
				/>
				<input
					type="text"
					class="text_input"
					placeholder="Paste here ..."
				/>
				<input class="search" placeholder="Search here.." />
			</div>
		</div>
		<div class="container_2"></div>

		<script src="js/main.js"></script>
	</body>
</html>
